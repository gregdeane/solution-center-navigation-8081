<ul class="menu--sub">
    <li ng-repeat="application in $ctrl.applications track by application.id"
        class="menu--sub__item">
        <a class="menu--sub__link"
           ng-class="{'highlighted' : $ctrl.isCurrentApplication(application.id)}"
           ng-click="$ctrl.navigateToApplication(application)"
           href>
            <span class="menu--sub__link-name">
                {{application.name}}
            </span>
            
        </a>
    </li>
</ul>
