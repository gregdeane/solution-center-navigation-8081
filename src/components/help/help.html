<div ng-if="$ctrl.isHelpWidgetLoaded()"
     class="dc-btn-dropdown">
    <div class="shortcut__button"
         ng-click="$ctrl.toggleHelpWidget()">
        <i class="dc-icon dc-icon--help dc-icon--interactive"></i>
        <span>Help</span>
    </div>
    <div aria-live="polite"
         id="nanoRepEmbedContainer"
         class="dc-btn-dropdown__list dc-btn-dropdown__list--down help__widget"
         ng-class="{'visible': $ctrl.isHelpWidgetShown()}">
        <i class="dc-icon dc-icon--close dc-icon--interactive"
           ng-click="$ctrl.hideHelpWidget()">
        </i>
    </div>
</div>
