<nav class="navigation__products">
  <ul class="menu">
    <li ng-repeat="product in $ctrl.products track by product.id"
        class="menu__item">
      <a class="menu__link"
         ng-class="{'highlighted': $ctrl.isHighlighted(product)}"
         ng-click="$ctrl.switchMenu(product.id)"
         href>
        <span class="">{{product.name}}</span>
      </a>

      <applications
        ng-if="$ctrl.isApplicationSubMenuShown(product)"
        class="navigation__applications"
        products="$ctrl.products"
        applications="product.applications"
        user-business-partners="$ctrl.userBusinessPartners">
      </applications>
    </li>
  </ul>
</nav>
